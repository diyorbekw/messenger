<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - 2 Kishilik</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login sahifasi -->
    <div class="container" id="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-comment"></i> Messenger</h1>
                <p>Nafisa va Jahongir uchun</p>
            </div>
            
            <div class="login-form">
                <input type="text" id="username" placeholder="Login" autocomplete="username">
                <input type="password" id="password" placeholder="Parol" autocomplete="current-password">
                
                <div class="remember">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Eslab qolish</label>
                </div>
                
                <button id="login-btn">Kirish</button>
                
                <div class="login-info">
                    <p><strong>Login ma'lumotlari:</strong></p>
                    <p>Nafisa: <code>nafisa_177 / nafisa2010</code></p>
                    <p>Jahongir: <code>jahongir_177 / jahongir2010</code></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chat sahifasi -->
    <div class="container" id="chat-container" style="display: none;">
        <div class="chat-app">
            <!-- Header -->
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-comment"></i>
                    <h2>Messenger</h2>
                    <span id="status-info">Loading...</span>
                </div>
                
                <div class="user-info">
                    <span id="current-user-name"></span>
                    <button id="logout-btn" title="Chiqish">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Xabarlar -->
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h3>Xush kelibsiz!</h3>
                    <p>Xabarlar bu yerda ko'rinadi...</p>
                </div>
            </div>
            
            <!-- Xabar yuborish -->
            <div class="message-input-area">
                <input type="text" id="message-input" placeholder="Xabar yozing...">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
