<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Nafisa & Jahongir</title>
    <style>
        /* Inline minimal CSS while loading */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Login sahifasi -->
        <div class="login-screen" id="login-screen">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <h1>Messenger</h1>
                </div>
                
                <div class="login-form">
                    <input type="text" id="username" placeholder="Login" autocomplete="username">
                    <input type="password" id="password" placeholder="Parol" autocomplete="current-password">
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" checked>
                        <label for="remember-me">Eslab qolish</label>
                    </div>
                    
                    <button id="login-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Kirish
                    </button>
                    
                    <div class="login-hint">
                        <p><strong>Foydalanuvchilar:</strong></p>
                        <div class="user-cred">
                            <span class="user-name">Nafisa</span>
                            <span class="user-cred-text">nafisa_177 / nafisa2010</span>
                        </div>
                        <div class="user-cred">
                            <span class="user-name">Jahongir</span>
                            <span class="user-cred-text">jahongir_177 / jahongir2010</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat sahifasi -->
        <div class="chat-screen" id="chat-screen" style="display: none;">
            <div class="chat-container">
                <!-- Header -->
                <header class="chat-header">
                    <div class="header-left">
                        <div class="chat-info">
                            <i class="fas fa-comments"></i>
                            <div>
                                <h2>Ikki Kishi Chat</h2>
                                <p id="status-info" class="status-text">Yuklanmoqda...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="header-right">
                        <div class="user-profile">
                            <div class="user-avatar" id="user-avatar">U</div>
                            <div class="user-details">
                                <span id="current-user-name">User</span>
                                <button id="logout-btn" class="btn-logout" title="Chiqish">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                
                <!-- Messages -->
                <main class="messages-container" id="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comment-slash"></i>
                        </div>
                        <h3>Hozircha xabarlar yo'q</h3>
                        <p>Biror narsa yozishni boshlang!</p>
                    </div>
                </main>
                
                <!-- Message input -->
                <footer class="message-input">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Xabar yozing..." autocomplete="off">
                        <button id="send-btn" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <p class="input-hint">Enter tugmasi bilan yuborishingiz mumkin</p>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
